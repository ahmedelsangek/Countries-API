<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./imgs/logo.png">
    <style>
        .attribution {position: absolute; bottom: 20px; left: 40%; font-size: 15px;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="countries">
        <div class="navbar">
            <div class="container">
                <div class="info">
                    <div class="logo">
                        <h1>Where in the world?</h1>
                    </div>
                    <div class="mood">
                        <i class="material-icons">dark_mode</i>
                        <h2>Dark Mode</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout">
            <div class="container">
                <div class="info">
                    <div class="search">
                        <button><i class="material-icons">search </i></button>
                        <input type="text" placeholder="Search for a country" name="search">
                    </div>
                    <div class="filter">
                        <div class="choose-region">
                            <h3>Filter by Region</h3>
                            <span class="material-icons">arrow_drop_down</span>
                        </div>
                        <div class="all-region">
                            <span class="active">All Region</span>
                            <span>Africa</span>
                            <span>Americas</span>
                            <span>Asia</span>
                            <span>Europe</span>
                            <span>Oceania</span>
                        </div>
                    </div>
                </div>
                <div class="country-slide">
                    
                </div>
                <div class="country-more-details">
                    <button class="back"><span class="material-icons">west</span> Back</button>
                    <div class="country-detail-slide">
                        <div class="big-flag">
                            <img src="" alt="big flag" loading="lazy">
                        </div>
                        <div class="details">
                            <div class="left-details">
                                <div>
                                    <h1 class="name">Belgium</h1>
                                    <h4 class="native-name"></h4>
                                    <h4 class="population"></h4>
                                    <h4 class="region"></h4>
                                    <h4 class="sub-region"></h4>
                                    <h4 class="capital"></h4>
                                </div>
                                <div>
                                    <h4 class="domain"></h4>
                                    <h4 class="currencies"></h4>
                                    <h4 class="languages"></h4>
                                </div>
                            </div>
                            <div class="border-countries">
                                
                            </div>
                        </div>
                    </div>
                    <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                        Coded by <a href="https://github.com/ahmedelsangek" target="_blank">Ahmed Magdy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
